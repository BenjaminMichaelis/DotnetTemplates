version: 2
updates:
# Template Project (Root)
  - package-ecosystem: "github-actions" 
    directory: "/"
    schedule:
      interval: "weekly" 
    groups:
       dev-dependencies:
          patterns:
            - "*-artifact"


# Library.NuGet Template
  - package-ecosystem: "nuget" 
    directory: "/templates/Library/NuGet"
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions" 
    directory: "/templates/Library/NuGet/.github/workflows"
    schedule:
      interval: "weekly" 
    groups:
       dev-dependencies:
          patterns:
            - "*-artifact"  

# Quickstart.BenchmarkApp Project
  - package-ecosystem: "nuget"
    directory: "/templates/Quickstart/BenchmarkApp"
    schedule:
      interval: "weekly" 

# Quickstart.ConsoleApp Project
  - package-ecosystem: "nuget"
    directory: "/templates/Quickstart/ConsoleApp"
    schedule:
      interval: "weekly"

version: 2
updates:
  - package-ecosystem: "nuget" 
    directory: "/templates/Library/NuGet" 
    schedule:
      interval: "weekly"

  - package-ecosystem: "github-actions" 
    directory: "/"
    schedule:
      interval: "weekly" 
    groups:
      artifact-dependencies:
        dependency-type:
          patterns:
            - "*-artifact"
